<div class="container d-flex">
    <img src="https://listcarbrands.com/wp-content/uploads/2016/03/Ford-Logo-600x338.png">
    <div class="container bg-light">
        <h1 class="mt-3">Le nostre Ford</h1>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-12 mb-5 mt-5" *ngFor="let auto of autos">
            <div class="card" [style.background-color]="auto.available ? 'lightgreen' : 'lightcoral'">
            <img class="card-img-top" src={{auto.modelImage}} alt="auto.model">
            <div class="card-body">
                <h3 class="card-title">Ford {{ auto.model }}</h3>
          <a class="btn btn-primary">Anno: {{auto.year}}</a>
          <a class="btn btn-primary mx-1">Prezzo: {{auto.price}}$</a>
          <a class="btn btn-primary mx-1">{{auto.available ? 'Pronta consegna' : 'Non disponibile'}}</a>

            </div>
        </div>
    </div>
</div>
</div>
