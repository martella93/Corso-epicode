<div class="card mt-2" style="width: 18rem;">
    <a class="nav-link" [routerLink]="['/detailsFilm', movies.id]" routerLinkActive="active"><img
            src="{{'https://image.tmdb.org/t/p/w500'+ movies.poster_path}}" class="card-img-top"></a>
    <div class="card-body">
        <h5 class="card-title">{{movies.original_title}}</h5>
        <button (click)="toggleFavorite()" class="btn btn-link favorite-button">

            <span><svg xmlns="http://www.w3.org/2000/svg" id="heart" width="30" height="20" fill="currentColor"
                    class="bi bi-heart" viewBox="0 0 16 16" [class.filled-heart]="isFavorite">
                    <path
                        d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15" />
                </svg></span>

            <ng-content></ng-content>
        </button>
    </div>
</div>
