<div class="container">
    <h2>I tuoi film preferiti</h2>
</div>

<div class="row" *ngIf="favorites && favorites.length > 0">
    <ng-container *ngFor="let movie of favorites">
        <div class="col-4">
            <div class="card" style="width:18rem;">
                <img src="{{'https://image.tmdb.org/t/p/w500' + movie.poster_path}}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.original_title }}</h5>
                    <button type="button" (click)="removeFavorite(movie)" class="btn-close" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </ng-container>
</div>

<div class="container" *ngIf="!favorites || favorites.length === 0">
    <p>Non hai ancora aggiunto film ai preferiti.</p>
</div>
