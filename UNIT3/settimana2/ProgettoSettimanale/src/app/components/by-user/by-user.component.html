<div class="container">
  <div class="row justify-content-center">
    <ng-container *ngIf="combinedArray && combinedArray.length > 0">
      <div class="card mb-3" *ngFor="let item of combinedArray">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img [src]="item.user.image" class="card-img" alt="User Image">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ item.user.firstName }} {{ item.user.lastName }}</h5>
              <p class="card-text">Email: {{ item.user.email }}</p>
              <p class="card-text">Title: {{ item.user.title }}</p>
              <p class="card-text">Todo: {{ item.todo.todo }}</p>
              <p class="card-text">Completed: {{ item.todo.completed ? 'Yes' : 'No' }}</p>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <div *ngIf="!combinedArray || combinedArray.length === 0">
      <p>Nessun dato da mostrare.</p>
    </div>
  </div>
</div>
