<div class="container">
    <div class="card mt-3" *ngFor="let post of activePosts">
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
        <ul>
            <li>Tags: {{ post.tags }}</li>
            <li>Reactions: {{ post.reactions }}</li>
        </ul>
        <div>
            <button type="button" class="btn btn-primary">Dettagli</button>
        </div>
    </div>
</div>
