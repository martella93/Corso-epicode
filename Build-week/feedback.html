<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <link rel="stylesheet" href="assets/css/style.css">
    </header>
    <main>
        <div id="feedback-container">
            <div id="feedback-testo">
                <h1>Tell us how it's going</h1>
                <p>From 0 to 10, how likely are you to recommend EPICODE to a friend or a colleague?</p>
            </div>
            <div id="feedback-input">
                <div>
                    <select name="" id="feedback-stars">
                        <option value="0" id="stars0"></option>
                        <option value="1" id="stars1"></option>
                        <option value="2" id="stars2"></option>
                        <option value="3" id="stars3"></option>
                        <option value="4" id="stars4"></option>
                        <option value="5" id="stars5"></option>
                        <option value="6" id="stars6"></option>
                        <option value="7" id="stars7"></option>
                        <option value="8" id="stars8"></option>
                        <option value="9" id="stars9"></option>
                    </select> 
                </div>
                <div>
                    <p>Leave us an open feedback about your experience so far</p>
                    <input type="text" placeholder="Write your comment year">
                    <button type="button">MORE INFO</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
