<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addProduct</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL'
        crossorigin='anonymous'></script>
</head>

<body>
    <header>
        <nav>
            <nav class="d-flex navbar bg-black">
                <div class="container-fluid">
                    <a class="navbar-brand" href="homepage.html">
                        <img src="assets/img/logo.png" alt="Logo" width="80" height="30"></a>
                    <div class="text-end">
                        <a href="homepage.html" class="text-white">Home</a>
                    </div>
                </div>

            </nav>
        </nav>
    </header>

    <main>
        <div class="container mt-5">
            <h1>Add Product</h1>
        </div>

        <form id="form">
            <div class="container">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" required>

                </div>
                <div class="mb-3">
                    <label for="brand" class="form-label">Brand</label>
                    <input type="text" class="form-control" id="brand" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Prezzo</label>
                    <input type="number" class="form-control" id="price" required>
                </div>

                <div class="mb-3">
                    <label for="urlImage" class="form-label">URL immagine</label>
                    <input type="text" class="form-control" id="imageUrl" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descrizione</label>
                    <textarea class="form-control" id="description" rows="3" required></textarea>
                  </div>
                <div class="mb-3 form-check text-end text-dark">

                    <button type="reset" id="reset" class="btn btn-white border border-1 btn-lg">Reset</button>
                    <button type="submit" id="save" class="btn btn-warning btn-lg">Save</button>
                    <button type="button" id="back" onclick="window.location.href='homepage.html';" class="btn btn-dark mt-2 ml-1">Go Back</button>
                </div>
            </div>
        </form>
    </main>


    <script src="assets/js/script2.js"></script>
</body>

</html>
